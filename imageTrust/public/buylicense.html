 
<html>
    <head>
      <title>ImageTrust</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>
      <script src="js/licensing.js"></script>
      <link rel="stylesheet" type="text/css" href="css/publish.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="init()">    
        <header>
            <a href="index.html" id="imageTrust">imageTrust</a>
            <p id="user"></p>
        </header>
        <div class = "main-content">
            <div class = "option-buttons">
                <div class="row">
                    <div class="lic-column">
                        <div class = "lic-buy">
                                <p class="para" >Purchase ERC721 Token License</p>
                                <div class ="lic-but-list">
                                
                                <div class="dropdown" id="companydropdown">
                                    <select name="EntityName" id="liccompanyName"><label for="EntityName">Entity Name</label>
                                        <option>Choose Company</option>
                                    </select><br><br>
                                </div><br>
                                <div class="dropdown" id="productdropdown">
                                    <select name="productName" id="licproductName"><label for="productName">Product/Device Name</label>
                                        <option>Product/Device</option>
                                    </select><br><br>
                                </div><br>
                                <form class="license-options" id="licOptions" action="">
                                </form>
                                <button onclick="purchaseLicense()" id="validateBTN">Buy License</button>
                                <div class = "licensePurchaseDetails">
                            </div>
                                <div class = "tokenDetails">
                                    <p id="fileDetailsText"></p>
                                    <p id="fileName"></p>
                                    <p id="hashValue"></p>
                                    <p id="company"></p>
                                    <p id="timeStamp"></p>
                                </div>
                            </div>    
                            
                        </div>
                    </div>
                    <div class="lic-column2">
                        <div class = "lic-buy">
                        <p class="para">Licenses Owned</p>

                        <table id="myTable">
                                <tr>
                                  <td id=col-1>Company</td>
                                  <td id=col-2>Software</td>
                                  <td id=col-3>Token ID</td>
                                </tr>
                              </table>
                              <br>
                              <button onclick="myFunction()" id="validateBTN">Display Table</button>


                        <div class="licOwnedList" id="licList">
                        </div>
                          
                        </div>
                    </div>
                    </div> 
            </div>
        </div>
    </body>
  </html>
