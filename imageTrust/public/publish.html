
<html>
    <head>
        <title>ImageTrust</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>
        <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
        <script src="js/publishing.js"></script>
        <link rel="stylesheet" type="text/css" href="css/publish.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"">
    </head>
    <body onload="init()">    


        <header>
            <a href="index.html" id="imageTrust">imageTrust</a>
            <p id="user"></p>
        </header>
        <div class = "main-content">
            <div class = "option-buttons">
                <div class="row">
                    <div class="column">
                        <div class = "softwareValidation">
                            <p class="para" >Publish Code on the Blockchain</p>
                            <div class ="but-list">
                                <div class = "centering">
                                <div class = "productEntry"><input type = "text" name = "productName" class="productName" autocomplete="off" placeholder="Product Name"><br></div>
                                <div class= "file-upload"><input type="file" id="publishFile-dialog"><label for="publishFile-dialog">Choose a File</label></div>
                                </div>    
                                <div class = "fileDetails">
                                    <p id="fileDetailsText"></p>
                                    <p id="fileName"></p>
                                    <p id="hashValue"></p>
                                    <p id="company"></p>
                                    <p id="timeStamp"></p>
                                </div>
                                <div class="centering">
                                <button id="validateBTN">Validate and Push</button><br><br>
                                </div>
                                </div>
                                <p class="para">Distribute via IPFS</p>
                                    <p style="text-align: center">Coming Soon!</p><br>
                            <p class="para">Verify Published Code</p>
                                
                            <div class = "but-list">
                                <div class="centering">
                                <div class= "file-upload"><input type="file" id="verifyFile-dialog"><label for="verifyFile-dialog">Choose a File</label></div>
                                </div>
                                <div class = "fileDetails">
                                    <p id="vfileDetailsText"></p>
                                    <p id="vfileName"></p>
                                    <p id="vhashValue"></p>
                                </div>
                                <div class="centering">
                                <button id="verifyBTN">Verify File</button>
                                <div id="verificationResult"></div>
                                </div>
                            </div>   
                        </div>
                    </div>

                    <div class="column2">
                        <div class = "softwareValidation">
                            <p class="para">Licensing Options Creation</p>
                            <form class="optionsForm">
                                <div class = "but-list">
                                    <div class = "productEntry"><input type = "text" name = "productName" class="productName" autocomplete="off" placeholder="Product Name"><br></div><br>
                                    <p class="sub-para">Pricing Options</p><br>
                                        <div class="top-row">
                                            <div class="field-wrap">
                                                <label><span class="req">Duration (months)</span></label>
                                                <input type="text" id="duration" name="DurationOption1" required autocomplete="off" required placeholder = "Option 1*"/>
                                            </div>
                                            <div class="field-wrap">
                                                <label><span class="req">Price (ether)</span></label>
                                                <input type="text" id="price" name="PriceOption1" required autocomplete="off" required placeholder = "Option 1*"/>
                                            </div>
                                        </div>
                                        <div class="top-row">
                                            <div class="field-wrap">
                                                <label><span class="req"></span></label>
                                                <input type="text" id="firstName" name="DurationOption2" autocomplete="off" placeholder = "Option 2"/>
                                            </div>
                                            <div class="field-wrap">
                                                <label><span class="req"></span></label>
                                                <input type="text" id="lastName" name="PriceOption2" autocomplete="off" placeholder = "Option 2"/>
                                            </div>
                                        </div>
                                        <div class="top-row">
                                            <div class="field-wrap">
                                                <label><span class="req"></span></label>
                                                <input type="text" id="firstName" name="DurationOption3" autocomplete="off" placeholder = "Option 3"/>
                                            </div>
                                            <div class="field-wrap">
                                                <label><span class="req"></span></label>
                                                <input type="text" id="lastName" name="PriceOption3" autocomplete="off" placeholder = "Option 3"/>
                                            </div>
                                        </div>
                                        <button class="optionsSubmit" id="validateBTN">Publish Options</button>
                                    </div>
                            </form>
                                <div class = "licensePurchaseDetails">
                                </div>
                            </div>
                        </div>
                    <div class="column3">
			            <div class="softwareValidation">
                            <p class="para">Software Publishing Stats</p>
                            <p class="sub-para" style="text-align:center;">Recently Published Packages</p>
                            <div class="lastPublished" id="lastPublishedFiles">

                            </div>
                                <div id="publishCount">
                                </div>
			            </div>
                    </div> 
                </div>
            </div>
        </div>
     </body>
</html>
